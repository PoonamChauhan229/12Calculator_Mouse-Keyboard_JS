<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="buttonsDiv card container border border-secondary" id='buttonsDiv'style="width: 18rem;">
        <div class="row align-items-left border border-secondary border-top-0 border-start-0 border-end-0">Standard Calculator</div>
        <!-- <div id='screen' class="row align-items-center border border-secondary border-top-0 border-start-0 border-end-0" style="height: 5rem;"></div> -->
        <input type="text" class="row align-items-center border border-secondary border-top-0 border-start-0 border-end-0" style="height: 5rem;" name="screen" id="screen">
        <div class=" row align-items-center">
            <button type="button" class="btn btn-light col border">(</button>
            <button type="button" class="btn btn-light col border">)</button>
            <button type="button" class="btn btn-light col border">CE</button>
            <button type="button" class="btn btn-light col">C</button>
        </div>
        <div class="row align-items-center">
            <button type="button" class="btn btn-secondary col border">7</button>
            <button type="button" class="btn btn-secondary col border">8</button>
            <button type="button" class="btn btn-secondary col border">9</button>
            <button type="button" class="btn btn-light col">x</button>
        </div>
        <div class="row align-items-center">
            <button type="button" class="btn btn-secondary col border">4</button>
            <button type="button" class="btn btn-secondary col border">5</button>
            <button type="button" class="btn btn-secondary col border">6</button>
            <button type="button" class="btn btn-light col border">-</button>
        </div>
        <div class="row align-items-center">
            <button type="button" class="btn btn-secondary col border">1</button>
            <button type="button" class="btn btn-secondary col border">2</button>
            <button type="button" class="btn btn-secondary col border">3</button>
            <button type="button" class="btn btn-light col border">+</button>
        </div>
        <div class="row align-items-center">
            <button type="button" class="btn btn-secondary col border">.</button>
            <button type="button" class="btn btn-secondary col border">0</button>
            <button type="button" class="btn btn-secondary col border">/</button>
            <button type="button" class="btn btn-light col border">=</button>
        </div>
    </div>
      
</body>
<script src="./script.js"></script>
</html>
